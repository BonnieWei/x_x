<!DOCTYPE html>
<html>
<head>
	<title>css shape</title>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width,initial-scale=1' />
	<link rel="stylesheet" type="text/css" href='./triangle.css'>
</head>
<body>
	<div>
		<div class='wrapper'>
			<div class='rect1'></div>
			<p>rect1</p>
		</div>
		<div class='wrapper'>
			<div class='rect2'></div>
			<p>rect2</p>
		</div>
		<div class='wrapper'>
			<div class='rect3'></div>
			<p>rect3</p>
		</div>
		<div class='wrapper'>
			<div class='rect4'></div>
			<p>rect4</p>
		</div>
	</div>
	<div>
		<div class='wrapper'>
			<div class='triangle1'></div>
			<p>普通三角形</p>
		</div>
		<div class='wrapper'>
			<div class='triangle2'></div>
			<p>等腰三角形</p>
		</div>
		<div class='wrapper'>
			<div class='triangle3'></div>
			<p>等边三角形</p>
		</div>
		<div class='wrapper'>
			<div class='triangle4'></div>
			<p>等腰直角角形</p>
		</div>
	</div>
	<div>
		<div class='wrapper'>
			<div class='echelon1'></div>
			<p>梯形</p>
		</div>
		<div class='wrapper'>
			<div class='echelon2'></div>
			<p>等腰梯形</p>
		</div>
	</div>
	<div>
		<div class='wrapper'>
			<div class='circle'></div>
			<p>半圆</p>
		</div>
		<div class='wrapper'>
			<div class='circle1'></div>
			<p>扇形</p>
		</div>
		<div class='wrapper'>
			<div class='rang'></div>
			<p>圆环</p>
		</div>
	</div>
	<div>
		<div class='wrapper'>
			<div class='box5'></div>
			<p>佚名</p>
		</div>
		<div class='wrapper'>
			<div class='box1'></div>
			<p>草丛</p>
		</div>
		<div class='wrapper'>
			<div class='egg-top'>
				<div class='egg2'></div>
			</div>
			<div class='egg-bottom'>
				<div class='egg3'></div>
				<div class='egg4'></div>
			</div>
			<p>蛋壳</p>
		</div>
		<div class='wrapper'>
			<div class='box2'></div>
			<p>沙漏</p>
		</div>
		<div class='wrapper'>
			<div class='box3'></div>
			<p>蝴蝶结</p>
		</div>
		<div class='wrapper'>
			<div class='box4'></div>
			<p>斧头</p>
		</div>
		<div class='wrapper'>
			<div class='box6'></div>
			<p>钻石</p>
		</div>
		<div class='wrapper'>
			<div class='box7'></div>
			<p>狐狸</p>
		</div>
	</div>

</html>
